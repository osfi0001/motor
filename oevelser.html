<script>
  // MAKES EVERYTHING THAT IS WITHIN "UL" BE THE CONSTANT "LIST"
  const list = document.querySelector("ul");

  const songs = ["Love test - The Growlers", "Favourite - Fontaines D.C", "Blinding Faith - Knocked Loose", "Bug - Fontaines D.C", "Claire - Morphine", "Carry on wayward son - Kansas", "Right in two - TOOL", "schism - TOOL", "black enuff - redveil (ft. JPEGMAFIA)", "SIN MIEDO - JPEGMAFIA"];

  //   CREATES A FUNCTION "placeList" FOR EVERY ELEMENT IN THE CONSTANT "SONGS"
  songs.forEach(placeList);

  function placeList(element) {
    console.log(element);

    // PUTS THE CONST INTO THE HTML USING THE "<li>"
    list.innerHTML += "<li>" + element + "</li>";
  }
</script>
