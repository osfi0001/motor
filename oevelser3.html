<script>

  ];

  const temp = document.querySelector("#musicTemplate").content;

  music.forEach(showSong);

  function showSong(element) {

    const clone = temp.cloneNode(true);
    clone.querySelector("h1").textContent = music.band;
    clone.querySelector("div").textContent = music.topSong;
    clone.querySelector("p").textContent = music.monthlyListeners;
    clone.querySelector("div").textContent = music.favouriteSongs;
    const container = document.querySelector("body");
    container.appendChild(clone);
  }
