<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <style>
    .bands {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      border: 1px solid black;
    }
  </style>
  <body>
    <template>
      <article class="bands">
        <h1>band</h1>
        <div>topSong</div>
        <p>monthlyListeners</p>
        <h2>favouriteSongs</h2>
      </article>
    </template>

    <section id="artistList"></section>

    <script>
      const music = [
        {
          artist: "TOOL",
          topSong: "Schism",
          monthlyListeners: "4.2 million",
          favouriteSongs: ["Right in two", " Vicarious", " Rosetta Stoned", " Parabola"],
          picture: "tool.WEBP",
        },
        {
          artist: "Knocked Loose",
          topSong: "Blinding Faith",
          monthlyListeners: "1 million",
          favouriteSongs: ["Blinding Faith", " Thirst"],
        },
        {
          artist: "AREYOUSURE",
          topSong: "Buss Down On a Grape",
          monthlyListeners: "14",
          favouriteSongs: ["MDMA", " Raygun", " Dead Flowers", " Explosive Personality"],
        },
      ];

      const template = document.querySelector("template").content;
      const section = document.querySelector("#artistList");

      music.forEach(showSong);

      function showSong(bands) {
        const clone = template.cloneNode(true);

        clone.querySelector("h1").textContent = bands.artist;
        clone.querySelector("div").textContent = bands.topSong;
        clone.querySelector("p").textContent = bands.monthlyListeners;
        clone.querySelector("h2").textContent = bands.favouriteSongs;

        artistList.appendChild(clone);
      }
    </script>
  </body>
</html>
